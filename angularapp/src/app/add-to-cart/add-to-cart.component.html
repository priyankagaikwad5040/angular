<div *ngIf="cartItems.length > 0">
    <table class="table">
 
        <thead>
            <tr>
            <th>Name</th>
            <th>Quantity</th>
        </tr>
    
        </thead>
        <tbody>
            <tr *ngFor="let item of cartItems">
                <td>{{item.name}} </td>
                <td>{{item.quantity}}</td>
                
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="cartItems.length === 0">
    <p>Your cart is currently empty.</p>
</div>
