<div [ngSwitch]="day">
    <p *ngSwitchCase="'Monday'">It's Monday! Time for the fresh start</p>
    <p *ngSwitchCase="'Tuesday'">Happy Tuesday</p>
    <p *ngSwitchCase="'Wednesday'">Happy Wednesday</p>
    <p *ngSwitchCase="'Thursday'">Happy Thursday</p>
    <p *ngSwitchDefault="">Have a great day !!!</p>
</div>
