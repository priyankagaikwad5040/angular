<div class="container">
    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" ngModel name="name">

        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter your name"  ngModel name="email" >

        <button type="submit">Submit</button>

    </form>
</div>
